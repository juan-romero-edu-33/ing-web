<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Serenidad Holística</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="left-side">
            <div class="container-side">
                <h2>Bienvenido 👋</h2>

            <button class="button-google">
                Iniciar sesión con Google
            </button>
            <hr/>
            <form action="#" method="POST" class="login-form">
                <input type="email" class="input-field" placeholder="Correo electrónico" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <button type="submit" class="btn-login" onclick="window.location.href='/ing-web/home/index.html';">Iniciar sesión</button>
            </form>

            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            </div>
            
        </div>
        <div class="container-img">
            <div class="right-side"></div>
        </div>
    </div>

</body>
</html>
